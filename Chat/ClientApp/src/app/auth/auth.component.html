<div class="container" *ngIf="isLoggedin">
  <h3 class="text-light">You logged in</h3>
  <button class="btn btn-primary" (click)="toHome()">To home</button>
</div>
<div class="container" *ngIf="!isLoggedin">
  <div class="d-flex justify-content-center align-items-center">
    <div class="row text-light">
      <h4>{{ isLoginMode ? 'Login mode' : 'Sing Up mode' }}</h4>
      <div class="col-12">
        <form [formGroup]="loggingForm"
              (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label
              for="name">
              Name
            </label>
            <input
              type="name"
              id="name"
              class="form-control bg-dark text-light"
              formControlName="name">
          </div>
          <div class="form-group">
            <label
              for="password">
              Password
            </label>
            <input
              type="password"
              id="password"
              class="form-control bg-dark text-light"
              formControlName="password">
          </div>
          <div class="col-12 mt-1">
            <div>
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="loggingForm.invalid">
                {{ isLoginMode ? 'Login' : 'SignUp' }}
              </button> |
              <button
                class="btn btn-primary"
                type="button"
                (click)="onSwitchMode()">
                Switch to {{ isLoginMode ? 'Sing Up' : 'Login' }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
