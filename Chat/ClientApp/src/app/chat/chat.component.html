<div class="container">
  <div class="row">
      <div class="col-3 mt-5">
        <form class="position-fixed"
          (ngSubmit)="sendMessage()"
          [formGroup]="messageForm">
          <div class="row">
                <textarea
                  type="text"
                  class="bg-dark text-light border-light rounded-2"
                  formControlName="message"></textarea>
            <button
              class="btn btn-primary w-25"
              type="submit">
              Send
            </button>
          </div>
        </form>
      </div>
    <div class="col-9 mt-3">
      <div class="row">
        <div class="col-10">
          <h3 class="text-light d-flex justify-content-center">You are in the {{chatRoomName}} chat</h3>
        </div>
        <div class="col-2">
          <button class="btn btn-danger" (click)="leaveChat()">Leave</button>
        </div>
      </div>
      <div class="m-5">
        <app-message-item
          *ngFor="let m of messages.reverse()"
          [message]="m"></app-message-item>
      </div>
    </div>
  </div>
</div>
