<h3 class="text-light position-fixed" *ngIf="!users">There are not any users in the clan {{clanName}}</h3>
<div *ngIf="users">
  <div class="container">
    <div class="row">
      <div class="col-12 list-group">
        <app-user-item *ngFor="let s of users" [item]="s"></app-user-item>
      </div>
    </div>
  </div>
</div>
